variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GRADLE_CLI_OPTS: "--build-cache"

.npm_lint_base:
  image: node:16-alpine
  tags:
    - geoss-runner-1
  script:
    - npm ci install
    - npm ci run lint
  cache: { }
  only:
    - branches

.yarn_lint_base:
  image: node:16-alpine
  tags:
    - geoss-runner-1
  script:
    - yarn install --frozen-lockfile
    - yarn lint
  cache: { }
  only:
    - branches

.gradle_checkstyle_base:
  image: openjdk:21-jdk-slim
  tags:
    - geoss-runner-1
  script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod u+x ./gradlew
    - ./gradlew $GRADLE_CLI_OPTS checkstyleMain checkstyleTest -x compileJava -x compileTestJava
    - ls -l .gradle
  cache: { }
  only:
    - branches

.gradle_build_base:
  image: openjdk:21-jdk-slim
  tags:
    - geoss-runner-1
  script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod u+x ./gradlew
    - ./gradlew $GRADLE_CLI_OPTS assemble
    - ls -l .gradle
  cache: { }
  only:
    - develop-azure
    - uat
    - /^release-.*/
    - /^GPP-.*/

