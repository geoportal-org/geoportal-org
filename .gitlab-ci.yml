    - kubectl config set-credentials "${AZURE_DEVUAT_CLUSTER_USERNAME}" --token="${AZURE_DEVUAT_CLUSTER_TOKEN}"
    - kubectl config use-context "${AZURE_DEVUAT_CLUSTER_USERNAME}"
