variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GRADLE_CLI_OPTS: "--build-cache"

.gradle_build_base:
  image: openjdk:17-jdk-slim-buster
  tags:
    - geoss-runner-1
  script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod u+x ./gradlew
    - ./gradlew $GRADLE_CLI_OPTS assemble
    - ls -l .gradle
  cache: { }
  only:
    - develop
    - uat
    - /^release-.*/
    - /^GPP-.*/

###########################
#         STAGES          #
###########################
stages:  # List of stages for jobs, and their order of execution
  - build
  - build_docker_images
  - docker_stack_deploy
  - docker_stack_remove

###########################
#          STEPS          #
###########################

########################################################################################################################
#                                                     BUILD                                                            #
########################################################################################################################
build_geoss-contents:
  extends: .gradle_build_base
  stage: build
  before_script:
    - cd ./geoss-contents
    - echo "Building geoss-contents app..."
  after_script:
    - echo "Build geoss-contents complete"
    - cd ..
  cache:
    paths:
      - geoss-contents/.gradle
      - geoss-contents/build
      - geoss-contents/*/build
    key: ${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}
  artifacts:
    paths:
      - geoss-contents/build/libs/*-boot.jar
    expire_in: 4 weeks

