apiVersion: v1
kind: Service
metadata:
  name: {{ include "geoss-els.fullname" . }}
  labels:
    {{- include "geoss-els.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: {{ .Values.service.protocol }}
  selector:
    {{- include "geoss-els.selectorLabels" . | nindent 4 }}
