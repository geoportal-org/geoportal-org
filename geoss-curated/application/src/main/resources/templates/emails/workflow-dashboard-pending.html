<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Workflow dashboard pending</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{admin.body.greeting}">Dear Admin,</p>
<p><span th:text="#{dashboard.pending.body.span1}">A new dashboard </span><span th:text="${id}"></span> <span th:text="${name}"></span> <span th:text="#{dashboard.pending.body.span2}"> has been submitted for your verification.</span></p>
<a th:href="@{${dashboardsVerifyUrl}}" href="#"><span th:text="${dashboardsVerifyUrl}"></span></a>
<p th:text="#{body.closing}">Thank you,</p>
<p th:text="#{body.signature}">GEOSS Administrator</p>
</body>
</html>
