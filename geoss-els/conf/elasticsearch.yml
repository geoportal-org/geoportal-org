cluster.name: "docker-cluster"
network.host: 0.0.0.0

xpack.security.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/ca.crt
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/ca.key
xpack.security.authc.token.enabled: true

discovery.type: single-node

xpack.security.authc.realms.oidc.geoss:
  order: 2
  rp.client_id: "kibana"
  rp.response_type: code
  rp.redirect_uri: "https://geoss-kibana:5601/api/security/oidc/callback"
  op.issuer: "https://gpp-idp.devel.esaportal.eu/realms/geoss"
  op.authorization_endpoint: "https://gpp-idp.devel.esaportal.eu/realms/geoss/protocol/openid-connect/auth"
  op.token_endpoint: "https://gpp-idp.devel.esaportal.eu/realms/geoss/protocol/openid-connect/token"
  op.jwkset_path: "/usr/share/elasticsearch/config/jwkset.json"
  op.userinfo_endpoint: "https://gpp-idp.devel.esaportal.eu/realms/geoss/protocol/openid-connect/userinfo"
  op.endsession_endpoint: "https://gpp-idp.devel.esaportal.eu/realms/geoss/protocol/openid-connect/logout"
  rp.post_logout_redirect_uri: "https://geoss-kibana:5601/logged_out"
  claims.principal: name
  ssl.verification_mode: none